      <h2>Modal Login Form</h2>

      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
      
      <div id="id01" class="modal">
        
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="quranBG.jpg" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="uname" required><br><br>
      
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>
            <div class="loginRegButtonAlign"></div>  
            <button type="submit">Login</button><br><br><a href="registration.html" class="button-signup">
            <button type="button">New Signup</button></a>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label><br>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <span class="psw">Forgot <a href="forgotPsw.html">Password?</a></span>
          </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
